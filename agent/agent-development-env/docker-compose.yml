version: '3.8'

services:
  backend:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - ../../../:/app # Mount project root to /app
    working_dir: /app
    env_file:
      - .env
    command: python backend/api.py
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  agent-dev:
    build: .
    volumes:
      - ../../../:/app # Mount project root to /app
    working_dir: /app
    env_file:
      - .env
    depends_on:
      - backend
      - proxy
    command: tail -f /dev/null # Keep running for development
    healthcheck:
      test: ['CMD', 'python', '-c', "from deepagent import Agent; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  proxy:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./proxy:/app
    ports:
      - '${PROXY_PORT}:3001'
    environment:
      - BACKEND_URL=http://backend:3000
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=3600000
      - CACHE_TTL=3600000
      - LOG_LEVEL=info
    depends_on:
      - backend
    command: sh -c "npm install && npm start"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
