version: '3.8'

services:
  agent-dev:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - ../../../:/app # Mount project root to /app
    working_dir: /app
    env_file:
      - .env
    depends_on:
      - proxy
    command: tail -f /dev/null # Keep running for development
    healthcheck:
      test: ['CMD', 'python', '-c', "from deepagent import Agent; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  proxy:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./proxy:/app
    ports:
      - '${PROXY_PORT}:3001'
    env_file:
      - .env
    command: sh -c "npm install && npm start"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
